<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bt/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/bt/css/bootstrap-theme.min.css" >
    <script type="text/javascript" src="bt/js/jquery.js"></script>
    <script type="text/javascript" src="bt/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container ">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">re-password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <input id="sub" class="btn form-control btn-success" type="button" value="注册">
        </form>
    </div>



</body>
<script type="text/javascript">
        $("#sub").click(function(){
            var userName = $("#exampleInputEmail1").val();
            var password = $("#exampleInputPassword1").val();
            var repassword = $("#exampleInputPassword2").val();

            // 判断用户名
            if(userName.length == 0)
            {
                alert("用户名不能为空")
                return; //不往下校验了
            }

            if(password.length == 0)
            {
                alert("密码不能为空")
                return; //不往下校验了
            }

            if(password != repassword)
            {
                alert("两次密码不一致")
                return;
            }

            // 前面都没执行，就进行注册啦
            var user = {
                "username": userName,
                "password": password
            }

            // 封装为JSON数据
            user = JSON.stringify(user)

            // 提交给后端
            $.post({
                url:'/user/save',
                data:user,
                contentType:'application/json',
                success: function(data){
                    alert(data+"啦")
                }
            });
        })
</script>
</html>
